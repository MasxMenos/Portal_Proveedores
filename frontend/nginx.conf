server {
  listen 80;
  server_name _;

  client_max_body_size 25m;
  proxy_read_timeout 300s;
  proxy_send_timeout 300s;

  # Frontend estático (build de Vite)
  root /usr/share/nginx/html;
  index index.html;

  # === Servir PDFs y adjuntos directamente desde el volumen ===
  #   /documentos/...  ->  /documentos/... (dentro del contenedor)
  location /documentos/ {
    alias /documentos/;
    autoindex off;
    add_header Cache-Control "private, max-age=0";
    try_files $uri =404;
  }

  # Proxy de API → backend (servicio "web" del compose)
  location /api/ {
    proxy_pass http://web:8000/api/;
    proxy_http_version 1.1;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Archivos estáticos compilados por Vite
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
  }

  # Fallback SPA: cualquier ruta no encontrada → index.html
  location / {
    try_files $uri /index.html;
  }
}
